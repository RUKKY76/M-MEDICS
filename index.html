<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css">
  <title>Figma design</title>
</head>
<body>
  <!-- the login page -->
  <div class="form-container">
    <div class="the-main-login-box">
      <div class=" the-login-box">
        <div class="logo-text">
          <h3>M-medics</h3>
        </div>
        <div class="login-box">
          <div class="first-login-text">
            <h2>Log in</h2>
            <p>Welcome back! Please enter your details.</p>
          </div>
          <div class="form-filling-div">
            <form action="/submit_form" method="POST">
              <label for="email">Email</label> <br>
              <input type="email" id="email" name="email" required  placeholder="Enter your email"><br><br>
              <label for="name">Password</label> <br>
              <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
              </form>
          </div>
          
            <div class="forget-password">
              <div class="remember-text">
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Remember for 30 days</label> 
              </div>
              <div class="forget-password-text">
                <p>Forgot password</p>
              </div>
            </div>
            <div class="the-sign-in"> 
            <button class="sign-in-btn">Sign in</button> 
            <button class="sign-in-google-btn"><i class="fa-brands fa-google"></i>Sign in with Google</button>
            <p>Don't have an account?  <span>Sign up</span> </p>
            </div>
        </div>
    
      </div>
    
    </div>
    <div class="diagram-img">
      <img src="/img/image.png" alt="diagram-image">
      
    </div>
        
  </div>
</body>
</html>
